
            <nav>
                <ul class="usa-sidenav">
                    {% for item in include.nav %}
                    <li class="usa-sidenav__item">
                        <a href="{{ item.url }}">{{ item.title }}</a>
                    </li>
                    {% if item.subnav %}
                        {% include nav.html nav=item.subnav %}
                    {% endif %}
                {% endfor %}
                </ul>
            </nav>
