<!doctype html>
{% include head.html %}

<body>
    {% include header-extended.html %}

    <div class="usa-section">
        <div class="grid-container">
            <div class="grid-row grid-gap">
                <div class="usa-layout-docs__sidenav desktop:grid-col-3">
                    <nav aria-label="Secondary navigation">
                        {% include nav.html %}
                    </nav>
                </div>
                
                <main class="usa-layout-docs__main desktop:grid-col-9 usa-prose usa-layout-docs" id="main-content">
                    <div class="grid-container">
                        <h1 class="font-heading-2xl">{{ page.title }}</h1>
                        {{ content }}
                        <table class="usa-table ">
                            <caption>Version</caption>
                            <thead>
                                <tr>
                                    <th scope="col">Status</th>
                                    <th scope="col">Month and Day</th>
                                    <th scope="col">Year</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Approved</th>
                                    <td>May 1st</td>
                                    <td>2018</td>
                                </tr>
                                <tr>
                                    <th scope="row">Published</th>
                                    <td>May 7th</td>
                                    <td>2018</td>
                                </tr>
                            </tbody>
                        </table>
                        <p>Source: <a href="{{ page.source-url }}" class="usa-link">{{ page.source-domain }}</a></p>
                    </div>
                </main>
            </div>
        </div>
    </div>


    {% include footer.html %}
    {% include foot.html %}
